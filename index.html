<!DOCTYPE html>
<html>
	<head>
		<title>ACO Simulator</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Thiago Nascimento">
		<meta name="description" content="Ant Colony Optimization for Travelling Salesman Problem">
		<meta name="keywords" content="aco, ant colony optimization, simulation,tsp,travelling salesman problem">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
		<link rel="stylesheet" href="css/slider.css">
	</head>
	<body>
		<div class="navbar navbar-custom navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">ACO Simulator</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	          	<li class="active"><a id="home" href="#home">Home</a></li>
	            <li><a id="about "href="#about">About</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	    <div class="sec-nav-bar">
        <div class="container">
        	<div class="row">
        		<div class="col-md-12">
	        	<button type="button" id="new-node" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-plus"></span> New Node</button>
	            <button type="button" id="start" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-play"></span> Play</button>
	            <button type="button" id="stop" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-stop"></span> Stop</button>
	            <button type="button" id="clear-all" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-trash"></span> Clear All</button>
	            <button type="button" id="popover-settings" class="btn btn-default  btn-sm" data-toggle="popover" title="Settings" data-placement="bottom"><span class="glyphicon glyphicon-cog"></span> Settings</button>
	        	</div>
	        	<div id="popover-settings-content" style="display: none">
	        		<p>Animation</p>
	        		<input type="text" id="slider-animation" class="slider" data-slider-selection="after">
	        		<p>Ant Speed</p>
	        		<input type="text" id="slider-ant-speed" class="slider" data-slider-selection="after">
	        		<br>
	        		<br>
	        		<button type="button" id="close-settings" class="btn btn-default btn-block  btn-sm">Close</button>
				</div>	        	
            </div>
        </div>
    </div>
		<div class="container">
			<canvas id="canvas" width="600" height="500"></canvas>			
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-colorpicker.min.js"></script>
		<script src="js/bootstrap-slider.js"></script>		
		<script src="js/script.js"></script>		
  </body>
</html>
